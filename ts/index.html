<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>

  <body>
    <button id="btn">☰</button>
    <div id="menu" class="btn-container">
      <h2>Press right click on the car to save for next generation mutation</h2>
      <h2>Press left click on the car to remove from cars</h2>
      <h2>Press ⏸️ to pause and ▶️ to resume</h2>
      <h2>Press 🗑️ to delete saved car</h2>
      <button id="pause">⏸️</button>
      <button id="delete">🗑️</button>
    </div>
    <div id="app" style="display: flex; align-items: center; height: 100vh">
      <canvas id="simCanvas" width="1920" height="1080"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      const btn = document.getElementById("btn");
      const menu = document.getElementById("menu");

          menu.style.display = "flex";
      btn.addEventListener("click", () => {
        if (menu.style.display === "flex") {
          menu.style.display = "none";
        } else {
          menu.style.display = "flex";
        }
      });
    </script>
  </body>
</html>
